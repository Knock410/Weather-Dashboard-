<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/
    rel="stylesheet"
    />
    <link href = "assets/style.css"
    rel ="stylesheet"
    />
  </head>
  <body class="body-image">
    <h1>Weather Dashboard</h1>

    <div class="input-group input-group-lg position-relative">
      <span class="input-group-text" id="inputGroup-sizing-lg">Weather</span>
      <input
        type="text"
        class="form-control city-input"
        placeholder="Enter City"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
      />
      <button type="button" class="btn btn-primary btn-lg">Search</button>
    </div>
    <br />
   <div class="container bg-info text-white card">
    <div class="weather">
      <h2 class="city"></h2>
      <div class ="date"></div>
      <div class="temp"></div>
      <div class="icon"><img id="wicon" src="" alt=""></div>
      <div class ="desc"> </div> 
      <div class="humidity"></div>
      <div class="wind"></div>
      <div class="uv"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
